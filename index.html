    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .video-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        video {
            width: 640px;
            height: 360px;
        }
        .ad-banner {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
        .ad-banner img {
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            background: red;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
